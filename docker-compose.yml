version: "3"

services:
  web:
    container_name: evident
    build:
      context: .
      dockerfile: Dockerfile
    command: python manage.py runserver 0.0.0.0:8000
    ports:
      - 8000:8000
    volumes:
      - ./:/Demo/
    depends_on:
      - db
  db:
    image: postgis/postgis:11-2.5-alpine
    ports:
      - 5434:5432


